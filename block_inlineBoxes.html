<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        p, ul{
            border: 2px solid rebeccapurple;
            padding: 0.2em;
        }
        .block,
        li{
            border: 2px solid blue;
            padding:0.2em
        }
        ul{
            display:flex;
            list-style:none;
        }
        .block{
            display:block;
        }
    </style>
</head>
<body>
    <p>I am a paragraph. A short one.</p>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
    <p>
        I am another paragraph. Some of the <span>words</span> have been wrapped in a <span>span element</span>.
    </p>
</body>
</html>
