<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Task</title>
</head>
<body>
    <form action="" method="POST" name="registration">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <!-- Order form-->
    <form action="/Create-Order" method="Post" id="orderForm">

        <!-- customer infor -->
         <fieldset>
            <legend>Customer Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
         </fieldset>
            <!-- Product Selection -->
    <fieldset>
        <legend>Choose Product</legend>
        <label for="product">Product:</label>
        <select id="product" name="product">
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
    </fieldset>
    <!-- Payment Information -->
    <fieldset>
        <legend>Payment Information</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" maxlength="16" required>

        <label for="expDate">Expiration Date:</label>
        <input type="month" id="expDate" name="expDate" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
    </fieldset>

    <!-- Shipping Information -->
    <fieldset>
        <legend>Shipping Information</legend>
        <label for="shippingAddress">Shipping Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" required>

        <label for="shippingMethod">Shipping Method:</label>
        <select id="shippingMethod" name="shippingMethod">
            <option value="standard">Standard Shipping</option>
            <option value="express">Express Shipping</option>
        </select>
    </fieldset>

    <!-- Order Summary (Optional) -->
    <fieldset>
        <legend>Order Summary</legend>
        <div id="orderSummary">
            <!-- Dynamic order summary will be populated using JavaScript -->
        </div>
    </fieldset>

    <button type="submit">Place Order</button>
    </form>
</body>
</html>
