<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .bbc-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .top-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .top-box {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            position: relative;
            flex: 1 1 calc(33.33% - 20px);
            transition: transform 0.3s ease-in-out;
        }
        .top-box:hover {
            transform: scale(1.05);
        }
        .top-box:first-child {
            flex: 2 1 calc(66.66% - 20px);
        }
        .top-box img {
            width: 100%;
            border-radius: 5px;
        }
        .top-box .category {
            position: absolute;
            bottom: 10px;
            left: 15px;
            background: red;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        .news-section {
            margin-top: 20px;
        }
        .news-grid {
            display: flex;
            gap: 20px;
        }
        .news-item {
            flex: 1;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .news-item:hover {
            transform: scale(1.05);
        }
        .news-item img {
            width: 100%;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        /* Product Lifecycle Section */
        .lifecycle-section {
            text-align: center;
            padding: 40px;
            background-color: #eef2f3;
        }
        .lifecycle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow: hidden;
        }
        .lifecycle-step {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
            text-align: center;
        }
        .lifecycle-step img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .lifecycle-step h3 {
            margin-top: 10px;
        }
        .lifecycle-step.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="bbc-logo">BBC</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Sport</a>
            <a href="#">Reel</a>
            <a href="#">Worklife</a>
            <a href="#">Travel</a>
            <a href="#">Future</a>
            <a href="#">Culture</a>
            <a href="#" id="moreMenu">More â–¼</a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search">
        </div>
    </div>
    
    <button id="darkModeToggle">Toggle Dark Mode</button>
    
    <div class="content">
        <h1>Welcome to BBC.com</h1>
    </div>
    
    <div class="lifecycle-section">
        <h2>Product Development Lifecycle</h2>
        <div class="lifecycle-container">
            <div class="lifecycle-step"><img src="ux-design.png" alt="UX Design"><h3>UX Design</h3></div>
            <div class="lifecycle-step"><img src="code.png" alt="Coding"><h3>Coding</h3></div>
            <div class="lifecycle-step"><img src="testing.png" alt="Testing"><h3>Testing</h3></div>
            <div class="lifecycle-step"><img src="implementation.png" alt="Implementation"><h3>Implementation</h3></div>
            <div class="lifecycle-step"><img src="production.png" alt="Production"><h3>Production</h3></div>
            <div class="lifecycle-step"><img src="maintenance.png" alt="Maintenance"><h3>Maintenance</h3></div>
        </div>
    </div>
    
    <script>
        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                alert("Searching for: " + this.value);
            }
        });

        document.getElementById("moreMenu").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Dropdown menu can be implemented here!");
        });

        /* Animation on scroll */
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        }, { threshold: 0.5 });
        
        document.querySelectorAll(".lifecycle-step").forEach(step => {
            observer.observe(step);
        });
    </script>
</body>
</html>
